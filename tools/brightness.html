<!DOCTYPE html>
<html>
  <head>
    <title>Brightness Settings</title>
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      button {
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Brightness Settings</h2>
    <button id="brightnessUp">Increase Brightness</button>
    <button id="brightnessDown">Decrease Brightness</button>
    <script>
      document.getElementById("brightnessUp").addEventListener("click", () => {
        chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
          chrome.tabs.sendMessage(tabs[0].id, { action: "increaseBrightness" });
        });
      });
      document
        .getElementById("brightnessDown")
        .addEventListener("click", () => {
          chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
            chrome.tabs.sendMessage(tabs[0].id, {
              action: "decreaseBrightness",
            });
          });
        });
    </script>
  </body>
</html>
